appId:   com.datastreams.gemmit
productName: gemmit
files:
  - src/**                 # webpack output
  - app/**        # backend + gemini
  - node_modules/**
extraResources:
  - from: resources/bin
    to: bin
asar: true
publish:
  provider: github
  owner: tcmartin
  repo: gemmit

mac:
  target:
    - target: dmg
      arch: [x64, arm64]
  hardenedRuntime: true
  entitlements: build/entitlements.mac.plist
  entitlementsInherit: build/entitlements.mac.plist
  icon: "assets/icons/icon.icns"
  category: public.app-category.developer-tools

win:
  target:
    - target: nsis
      arch: [x64, ia32]
  icon: "assets/icons/icon.ico"
  publisherName: "Trevor Martin"

linux:
  target:
    - target: AppImage
      arch: [x64]
    - target: deb
      arch: [x64]
  icon: "assets/icons/icon.png"
  category: Development

