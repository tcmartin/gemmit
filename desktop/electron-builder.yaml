appId:   com.datastreams.gemmit
productName: gemmit
files:
  - src/**                 # webpack output
  - app/**        # backend + gemini
  - node_modules/**
extraResources:
  - from: resources/bin
    to: bin
asar: true
publish:
  provider: github
  owner: tcmartin
  repo: gemmit

mac:
  target: [dmg]
  hardenedRuntime: true
  entitlements: build/entitlements.mac.plist
  icon: "assets/icons/icon.icns"
win:
  target: [nsis]
  icon: "assets/icon/icon.ico"
linux:
  target: [AppImage]
  icon: "assets/icons/icon.png"

