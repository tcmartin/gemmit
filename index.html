<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gemable</title>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        #messages {
            flex-grow: 1;
            overflow-y: auto;
            padding: 20px;
            border-bottom: 1px solid #ccc;
        }
        .message {
            margin-bottom: 10px;
        }
        .message.user {
            text-align: right;
        }
        .message.bot {
            text-align: left;
        }
        .message pre {
            white-space: pre-wrap;
            background-color: #eee;
            padding: 10px;
            border-radius: 5px;
        }
        #input-area {
            display: flex;
            padding: 20px;
        }
        #prompt-input {
            flex-grow: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        #send-button {
            margin-left: 10px;
            padding: 10px 20px;
            border: none;
            background-color: #007bff;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="messages"></div>
    <div id="input-area">
        <input type="text" id="prompt-input" placeholder="Enter your prompt...">
        <button id="send-button">Send</button>
    </div>

    <script>
        const messagesDiv = document.getElementById('messages');
        const promptInput = document.getElementById('prompt-input');
        const sendButton = document.getElementById('send-button');

        const socket = new WebSocket('ws://localhost:8000');

        socket.onopen = () => {
            console.log('WebSocket connection established');
        };

        socket.onmessage = (event) => {
            const message = JSON.parse(event.data);
            displayMessage(message);
        };

        socket.onclose = () => {
            console.log('WebSocket connection closed');
        };

        sendButton.addEventListener('click', sendMessage);
        promptInput.addEventListener('keypress', (event) => {
            if (event.key === 'Enter') {
                sendMessage();
            }
        });

        function sendMessage() {
            const prompt = promptInput.value;
            if (prompt.trim() === '') {
                return;
            }

            displayMessage({ type: 'user', data: prompt });
            socket.send(JSON.stringify({ prompt: prompt }));
            promptInput.value = '';
        }

        function displayMessage(message) {
            const messageElement = document.createElement('div');
            messageElement.classList.add('message');

            if (message.type === 'user') {
                messageElement.classList.add('user');
                messageElement.innerHTML = `<pre>${message.data}</pre>`;
            } else if (message.type === 'stream') {
                messageElement.classList.add('bot');
                const lastBotMessage = messagesDiv.querySelector('.message.bot:last-child pre');
                if (lastBotMessage) {
                    lastBotMessage.textContent += message.data;
                } else {
                    messageElement.innerHTML = `<pre>${message.data}</pre>`;
                }
            } else if (message.type === 'result') {
                // Optionally, display a message when the command finishes
                console.log('Command finished with return code:', message.returncode);
                return; // Don't display the result message in the chat
            }


            if (!messageElement.innerHTML && !messageElement.querySelector('pre')) {
                 // Don't append empty messages
            } else if (message.type === 'stream' && messagesDiv.querySelector('.message.bot:last-child pre')) {
                // Handled above
            }
            else {
                messagesDiv.appendChild(messageElement);
            }
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }
    </script>
</body>
</html>
