name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    runs-on: ${{ matrix.os }}
    
    strategy:
      matrix:
        os: [macos-13, ubuntu-latest, windows-latest]  # Use macos-13 to avoid macOS 15 migration
    
    steps:
      - name: Check out Git repository
        uses: actions/checkout@v4

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm
          cache-dependency-path: desktop/package-lock.json

      - name: Install Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Python dependencies (Unix)
        if: matrix.os != 'windows-latest'
        run: |
          python -m venv server/.venv
          source server/.venv/bin/activate
          pip install --upgrade pip
          pip install -r server/requirements.txt pyinstaller

      - name: Install Python dependencies (Windows)
        if: matrix.os == 'windows-latest'
        run: |
          python -m venv server/.venv
          server/.venv/Scripts/activate
          pip install --upgrade pip
          pip install -r server/requirements.txt pyinstaller

      - name: Build backend binary (Unix)
        if: matrix.os != 'windows-latest'
        run: |
          chmod +x scripts/build_backend.sh
          ./scripts/build_backend.sh

      - name: Build backend binary (Windows)
        if: matrix.os == 'windows-latest'
        run: |
          server/.venv/Scripts/activate
          cd server
          pyinstaller backend.py --onefile --name backend --add-data "../app;app"
          mkdir -p ../desktop/resources/bin/win
          move dist/backend.exe ../desktop/resources/bin/win/

      - name: Install desktop dependencies
        run: |
          cd desktop
          npm ci

      - name: Build Electron app (macOS)
        if: matrix.os == 'macos-13'
        run: |
          cd desktop
          npm run build:mac
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Build Electron app (Windows)
        if: matrix.os == 'windows-latest'
        run: |
          cd desktop
          npm run build:win
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Build Electron app (Linux)
        if: matrix.os == 'ubuntu-latest'
        run: |
          cd desktop
          npm run build:linux
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: release-${{ matrix.os }}
          path: |
            desktop/dist/*.dmg
            desktop/dist/*.exe
            desktop/dist/*.AppImage
            desktop/dist/*.deb

  publish:
    needs: release
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    
    steps:
      - name: Check out Git repository
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            artifacts/**/*
          draft: true
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}